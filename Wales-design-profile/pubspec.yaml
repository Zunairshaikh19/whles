name: app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.15.0
  firebase_core: ^2.24.0
  firebase_storage: ^11.5.3
  cloud_firestore: ^4.13.3
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  fl_chart: ^0.65.0
  http: ^1.1.2
  cloud_functions: ^4.5.8
  camera: ^0.10.5+7
  url_launcher: ^6.2.2
  cached_network_image: ^3.3.0
  file_picker: ^6.1.1
  open_file: ^3.3.2
  syncfusion_flutter_charts: ^24.1.41
  syncfusion_localizations: ^24.1.41
  flutter_otp_text_field: ^1.1.1
  signature: ^5.4.1
  google_sign_in: ^5.0.4
  share_plus: ^7.2.2
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/splash/
    - assets/profile/

  fonts:
    - family: Barlow Semi Condensed
      fonts:
        - asset: fonts/BarlowSemiCondensed-Regular.ttf
          weight: 400
        - asset: fonts/BarlowSemiCondensed-Medium.ttf
          weight: 500
        - asset: fonts/BarlowSemiCondensed-SemiBold.ttf
          weight: 600
        - asset: fonts/BarlowSemiCondensed-Bold.ttf
          weight: 700
        - asset: fonts/BarlowSemiCondensed-ExtraBold.ttf
          weight: 800
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-ExtraBold.ttf
          weight: 800
